<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./popup.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
    
    <title>Badoo spam bot</title>
</head>
<body>
    <div id="app">
        <header></header>

        <article class="control-section bottom-line">
    
            <section class="button-section">
                <header class="header"><h3>Like bot</h3></header>
                
                <div class="button-group">
                    <button 
                    class="button"
                    :class="{ button_active: like_bot.isStart }"
                    @click="toggle_liking"
                    >
                        {{like_bot.isStart === true ? 'Stop' : 'Start'}}
                    </button>


                    <!-- <button class="button" @click="sendMessageToContentScript('stop_liking')">stop</button> -->
                </div>
            </section>
    
        </article>
    
        
    </div>
    
    <script type="text/javascript" src="./vue.js"></script>
    <script src="./popup.js"></script>
</body>
</html>
