<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
    
    <title>Badoo spam bot</title>
</head>
<body>
    <div id="app">
        <Main_header></Main_header>

        <main class="main main--popup">

            <article class="like-bot">
                <header class="header"><h3>Like bot</h3></header>
            
                <div>
                    <div class="like-bot__speed">
                        <span @click="set_like_speed(25)">Slow</span>
                        <span @click="set_like_speed(50)">Medium</span>
                        <span @click="set_like_speed(100)">Fast</span>
                    </div>
                    <progress class="like-bot__progress-bar" :value="like_bot.speed" max="100"></progress>
                </div>

                <div class="box bottom-line">
                    <button 
                    class="button"
                    :class="{ button_active: like_bot.isStart }"
                    @click="toggle_liking"
                    >
                        {{like_bot.isStart === true ? 'Stop' : 'Start'}}
                    </button>
                </div>
            </article>

            <article class="message-bot">
                <header class="header"><h3>Message Bot</h3></header>

                <div class="saved-message">
                    <button class="saved-message__item button" @click="set_message(1)" :class="{button_active: message_bot.active_message === 1}">
                        1
                    </button>

                    <button class="saved-message__item button" @click="set_message(2)" :class="{button_active: message_bot.active_message === 2}">
                        2
                    </button>

                    <button class="saved-message__item button" @click="set_message(3)" :class="{button_active: message_bot.active_message === 3}">
                        3
                    </button>

                    <button class="saved-message__item button" @click="save_message(message_bot.active_message - 1)" >
                        save
                    </button>
                </div>

                <div class="box">
                    <textarea type="text" class="textarea" v-model="message_bot.message"></textarea>

                    <button 
                    class="button"
                    :class="{ button_active: message_bot.isStart }"
                    @click="toggle_messaging"
                    >
                        {{message_bot.isStart === true ? 'Stop' : 'Start'}}
                    </button>
                </div>

                <button
                class="button"
                :class="{ button_active: message_bot.dletingIsStart }"
                @click="toggle_deleting_messages"
                >
                    {{message_bot.dletingIsStart === true ? 'Stop' : 'Delete all old messages'}}
                </button>
            </article>

        </main>
    </div>
    
    <script type="text/javascript" src="./vue.js"></script>
    <script src="./popup.js"></script>
</body>
</html>
