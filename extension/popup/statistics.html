<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
    
    <title>Badoo spam bot</title>
</head>
<body>
    <div>
        <template id="app">
            <Main_header></Main_header>
        </template>
        

        <main class="main main--statistics" id="statistics">
            <article class="statistics-box">
                <header class="statistics-box__header" @click="test">
                    Bot Stats:
                </header>

                <div class="statistics-box__content">
                    <ul class="list">
                        <li class="list__item" v-for="(item_name, stats_item) in stats.bot_stats" :key="stats_item.index">{{removeUnderscore(item_name)}}: {{stats_item}}</li>
                    </ul>
                </div>
            </article>
          

        </main>
    </div>
    
    <script type="text/javascript" src="./vue.js"></script>
    <script src="./popup.js"></script>
    <script src="./statistics.js"></script>
</body>
</html>
